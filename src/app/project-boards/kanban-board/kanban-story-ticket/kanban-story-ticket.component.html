<div class="ticket-container" (click)="onTicketClick()">
  <div class="ticket-header">
    <h4 class="ticket-title">{{ ticket.title }}</h4>
    <span class="ticket-priority" [ngClass]="getPriorityClass()">{{ ticket.priority }}</span>
  </div>

  <p class="ticket-description">{{ ticket.description }}</p>

  <div class="ticket-meta">
    <div class="ticket-assignee" *ngIf="ticket.assignee">
      <span class="assignee-label">Assignee:</span>
      <span class="assignee-name">{{ ticket.assignee }}</span>
    </div>

    <div class="ticket-points" *ngIf="ticket.storyPoints">
      <span class="points-label">Story Points:</span>
      <span class="points-value">{{ ticket.storyPoints }}</span>
    </div>

    <div class="ticket-dates">
      <div class="created-date">
        <span class="date-label">Created:</span>
        <span class="date-value">{{ formatDate(ticket.createdAt) }}</span>
      </div>

      <div class="due-date" *ngIf="ticket.dueDate">
        <span class="date-label">Due:</span>
        <span class="date-value">{{ formatDate(ticket.dueDate) }}</span>
      </div>
    </div>
  </div>

  <div class="ticket-tags" *ngIf="ticket.tags && ticket.tags.length > 0">
    <span class="tag" *ngFor="let tag of ticket.tags">{{ tag }}</span>
  </div>

  <div class="ticket-actions">
    <button class="edit-btn" (click)="editTicket(); $event.stopPropagation()">Edit</button>
  </div>
</div>
