<div class="swimlane-container">
  <div class="swimlane-title">
    <h2>Title</h2>

  <button (click)="createTicket()">Create new ticket</button>
  <div class="swimlane-tickets">
    <app-kanban-story-ticket *ngFor="let item of storyTicketList" [swimlaneId]="swimlaneId" [ticketComponent]="item"></app-kanban-story-ticket>
</div>
